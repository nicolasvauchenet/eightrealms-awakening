# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
  app_locale: fr
  app_locale_string: fr_FR
  uploads_directory: '%kernel.project_dir%/public/uploads'
  assets_directory: '%kernel.project_dir%/assets/img'

services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

  App\Service\FileUploaderService:
    arguments:
      $uploadsDirectory: '%uploads_directory%'
      $assetsDirectory: '%assets_directory%'

  App\Service\Game\Condition\Handler\:
    resource: '../src/Service/Game/Condition/Handler'
    tags: [ 'condition.handler' ]
    autowire: true
    autoconfigure: false

  App\Service\Game\Effect\Handler\:
    resource: '../src/Service/Game/Effect/Handler'
    tags:
      - 'dialog_effect.handler'
      - 'riddle_effect.handler'
    autowire: true
    autoconfigure: false

  App\Service\Riddle\Resolver\:
    resource: '../src/Service/Riddle/Resolver'
    tags: [ 'riddle.resolver' ]
    autowire: true
    autoconfigure: false

  App\Service\Quest\TriggerHandler\:
    resource: '../src/Service/Quest/TriggerHandler'
    tags: [ 'app.quest_trigger_handler' ]
  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones
